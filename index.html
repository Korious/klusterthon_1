<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/c78ae91290.js" crossorigin="anonymous"></script>
  </head>
  <body>
        <!-- Main Container -->
        <div class="container">
            <!-- White box containing carousel on the left and login form on the right -->
            <div class="content-box">
                <!-- Container for the carousel -->
                <div class="container-left" id="slider">
                    <figure>
                        <img src="./images/food.jpg" alt="" />
                        <img src="./images/nature.jpg" alt="" />
                        <img src="./images/food 1.jpg" alt="" />
                        <img src="./images/food (3).jpg" alt="" />
                    </figure>
                </div>
                <!-- Container for the login form -->
                <div class="container-right">
                    <div class="form">
                        <hr>
                            <h3>Login</h3>
                            <p>Type in your username and password to log in</p>
                            <div class="input-group">
                              <i class="fas fa-user"></i>
                              <input type="text" name="uname" placeholder="Username" required />
                            </div>
                            <div class="input-group">
                              <i class="fas fa-lock"></i>
                              <input type="password" name="psw" placeholder="Password" required />
                            </div>
                            <p class="pwd"><a href="#">forgot password?</a></p>
                            <button type="submit">LOG IN</button><br /><br />
                            <button type="submit">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
</html>
